<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Booth</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Photo Booth</h1>
      <div class="camera-section">
        <video id="webcamFeed" autoplay playsinline></video>
        <div id="countdown" class="countdown-overlay"></div>
      </div>
      <button id="startButton">Start</button>
      <div class="photos-preview" id="photosPreview"></div>
      <div class="buttons">
        <button id="downloadButton" style="display: none">Download</button>
        <button id="printButton" style="display: none">Print</button>
      </div>
    </div>

    <canvas id="hiddenCanvas" style="display: none"></canvas>

    <script src="script.js"></script>
  </body>
</html>
